<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>

  <body>
    
    <div class="header">
    	<div class="exit" id="exit"> </div>
      	TicTacToe
      	<div class="reset" id="refresh"> </div>
    </div>
      
      
    
    <div class="board" id="board">
       
      <div class="box one"> </div>
      <div class="box two"> </div>
      <div class="box three"> </div>
      <div class="box four"> </div>
      <div class="box five"> </div>
      <div class="box six"> </div>
      <div class="box seven"> </div>
      <div class="box eight"> </div>
      <div class="box nine"> </div>
    
    
    </div>
    
    <div class="status_box">
       <span id="status">
          Welcome !<br />
       Tap any of the empty spaces to play !<br /> 
       Good Luck !!
       </span>
    </div>
    
    <script type="text/javascript" src="functions/app.js"> </script>  
 
  </body>

</html>
